<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Fresh Starter</title>
		<!-- build:css css/main.min.css-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild-->
	</head>
	<body>
		<div class="container">
			<h1>The 10 column complex nested grid AG test</h1>
			<div class="ag ag1">
				<h2>AG 1</h2>
			</div>
			<!-- /ag1-->
			<!-- ag4 to ag7 are nested within ag2.-->
			<div class="ag ag2">
				<h2>AG 2</h2>
				<div class="ag ag4">
					<h2>AG 4</h2>
				</div>
				<div class="ag ag5">
					<h2>AG 5</h2>
				</div>
				<div class="ag ag6">
					<h2>AG 6</h2>
				</div>
				<!-- ag8, ag9 and ag10 are nested within ag7-->
				<div class="ag ag7">
					<h2>AG 7</h2>
					<div class="ag ag8">
						<h2>AG 8</h2>
					</div>
					<div class="ag ag9">
						<h2>AG 9</h2>
					</div>
					<div class="ag ag10">
						<h2>AG 10</h2>
					</div>
				</div>
				<!-- /ag7-->
			</div>
			<!-- /ag2-->
			<div class="ag ag3">
				<h2>AG 3</h2>
			</div>
			<!-- /ag3-->
		</div>
		<!-- /container-->
	</body>
	<!--build:js js/main.min.js-->
	<script src="js/main.js"></script>
	<!-- endbuild-->
</html>
